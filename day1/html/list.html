<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h3>Unordered List</h3>

    <ul>
        <li>Kopi Kapal Api</li>
        <li>Kopi Lanang</li>
        <li>Kopi Nganu</li>
    </ul>

    <h3>Ordered List</h3>
    <ol type="A">
        <li>Nasi Goreng</li>
        <li>Nasi Kuning</li>
        <li>Nasi Kuning Banget</li>
    </ol>
</body>
</html>
