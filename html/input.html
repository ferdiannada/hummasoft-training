    <title>Input Form</title>
</head>
<body>

        <input type="radio">Hampir Sudah<br><br>
        <label for="date">Date : </label>

        <label for="skills">Skill :</label><br>

        <input type="checkbox" name="skill">Menari<br>
        <input type="checkbox" name="skill">Mencopet<br><br>
        
        <input type="submit" value="Submit">

</html>
